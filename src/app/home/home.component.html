<div class="container">
  <div style="text-align: right">
    <button type="button" data-backdrop="static" class="btn btn-info" data-toggle="modal" data-target="#AddTransaction">
      <span class="glyphicon glyphicon-plus-sign"></span> New
    </button>
  </div>
  <div class="modal fase" id="AddTransaction" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span
            class="glyphicon glyphicon-remove-circle"></span></button>
          <h4>Add Transaction</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="type">Type</label>
            <input class="form-control" id="type" name="type" [(ngModel)]="type" required/>
          </div>
          <div>
            <div class="form-group" style="display: inline-block">
              <label for="amount">Amount</label>
              <input class="form-control" type="number" id="amount" name="amount" [(ngModel)]="amount" required/>
            </div>
            <div class="form-group" style="display: inline-block; float: right">
              <label for="date">Date</label>
              <input class="form-control" type="datetime-local" id="date" name="date" [(ngModel)]="date"/>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="3" style="resize: none" class="form-control" id="description" name="description"
                      [(ngModel)]="description"></textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" (click)="submit()">Add Transaction</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br/>
<div class="container">
  <div id="nav" class="table-responsive" style="height: 205px">
    <table id="data" class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Type</th>
        <th>Amount</th>
        <th>Date</th>
        <th></th>
      </tr>
      </thead>
      <tbody *ngFor="let element of list">
        <tr>
          <td>{{element.type}}</td>
          <td>{{element.amount | number:'1.2'}}</td>
          <td>{{element.date | date: 'dd-MM-yyyy HH:mm:ss'}}</td>
          <td><span [ngClass]="element.expanded?'glyphicon glyphicon-minus-sign':'glyphicon glyphicon-plus-sign'" (click)="element.expanded = !element.expanded"></span></td>
        </tr>
        <tr *ngIf="element.expanded">
          <td colspan="4">{{element.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
